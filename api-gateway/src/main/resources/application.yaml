spring:
  application:
    name: Api-Gateway
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/shadow_ledger}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  sql:
    init:
      mode: always
      platform: postgresql

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      simple:
        enabled: true

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.example.Api_Gateway: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{X-Trace-Id}] [%level] [%logger{36}] - %msg%n"

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:super-secret-demo-key-please-change}

services:
  event-service: ${SERVICES_EVENT_SERVICE:http://localhost:8085}
  drift-service: ${SERVICES_DRIFT_SERVICE:http://localhost:8087}
  ledger-service: ${SERVICES_LEDGER_SERVICE:http://localhost:8086}

